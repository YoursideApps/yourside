<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<ion-app>
  <ion-menu-toggle>
    <ion-menu side="end" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerLink]="['/profile']">
            <ion-icon style="margin-right: 10px;" size="large" name="person-circle"></ion-icon>
            <span>Perfil</span>
          </ion-item>
          <ion-item [routerLink]="['/cart']">
            <ion-icon style="margin-right: 10px;" size="large" name="bag-handle"></ion-icon>
            <!--<i class='bx bx-cart-alt' ></i> -->
            <span>Carrito</span>
          </ion-item>
          <ion-item [routerLink]="['/receipt']">
            <ion-icon style="margin-right: 10px;" size="large" name="document"></ion-icon>
            <span>Comprobantes</span>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <div *ngIf="!this.authService.loggedIn()">
          <ion-item>
            <ion-buttons>
              <ion-button color="primary" [routerLink]="['/login']">
                Ingresar
              </ion-button>
              <ion-button color="primary" [routerLink]="['/signup']" expand="block" fill="outline">
                Registrarse
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>
        <div *ngIf="this.authService.loggedIn()">
          <ion-item>
            <ion-buttons>
              <ion-button color="danger" (click)="logOut()">
                Salir
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="main">
  </ion-router-outlet>
</ion-app>
