<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" color="dark">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" alt="Perfil">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta">
      <div class="container">
        <ion-item>
          <ion-input name="name" type="text" [(ngModel)]='cliente.name' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="address" type="text" [(ngModel)]='cliente.address' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="email" type="email" [(ngModel)]='cliente.email' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="cel" type="text" [(ngModel)]='cliente.cell' required></ion-input>
        </ion-item>
        <ion-button style="margin: 20px 0;" color='purple' (click)="editClient()">Editar perfil</ion-button>
      </div>
    </div>
   </div>   
  </ion-content>
