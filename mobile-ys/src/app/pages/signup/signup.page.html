<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 10px 0;" class="container">
    
    <ion-item>
      <ion-input name="name" type="text" placeholder="Ingrese su nombre"  [(ngModel)]='cliente.name' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="address" type="text" placeholder="Ingrese su direccion" [(ngModel)]='cliente.address' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="email" type="email" placeholder="Ingresecorreo@mail.com" [(ngModel)]='cliente.email' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="password" type="password" placeholder="Ingrese su contraseÃ±a" [(ngModel)]='cliente.password' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="cel" type="text" placeholder="Ingrese su numero de telefono" [(ngModel)]='cliente.cell' required></ion-input>
    </ion-item>
  
    <ion-button style="margin: 10px 0;" color="purple" (click)="createClient()">Registrarse</ion-button>

  </div>
</ion-content>
